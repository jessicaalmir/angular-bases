<h4>List</h4>
<ul class="list-group">
    <li *ngFor="let character of characterList; 
        let i = index; 
        let isFirst = first;
        let isLast = last;
        let isEven = even;
        let isOdd = odd;
        " 
        class="list-group-item d-flex justify-content-between"
        [ngClass]="{
            'list-group-item-dark': isOdd,
            'list-group-item-light': isEven
            }">
            <div>
                <span class="text-primary">{{ i + 1 }}</span>
                {{character.name}} - 
                <strong>Power: </strong> 
                {{character.power}}
            </div>
            <button class="btn btn-danger" (click)="onDeleteCharacterById(character.id)">X</button>
    </li>
</ul>
