<h1>Spiderman</h1>

,<dl>
    <td>Name:</td>
    <dd>{{name}}</dd>

    <td>Age:</td>
    <dd>{{age}}</dd>

    <td>Method:</td>
    <dd>{{getHeroDescription()}}</dd>

    <td>Capitalized:</td>
    <dd>{{capitalizeName}}</dd>

</dl>

<button 
    *ngIf="name !== 'Spiderman'"
    class="btn btn-primary mx-2" 
    (click)="changeName()">
    Change Name
 </button>

<button 
    *ngIf="age !== 87"
    class="btn btn-primary mx-2" 
    (click)="changeAge()">
    Change Age
</button>

<button 
    class="btn btn-primary mx-2" 
    (click)="resetForm()">
    Reset
</button>
